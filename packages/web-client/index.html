<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <link rel="icon" href="/favicon.ico"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="theme-color" content="#000000"/>
    <meta name="description" content="React 应用"/>
    <title>React 应用</title>
    <style>
      /* 初始加载动画样式 */
      #root-loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #fff;
        z-index: 9999;
      }

      .root-loading-hidden {
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s, visibility 0.3s;
      }

      .spinner {
        width: 50px;
        height: 50px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #1890ff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 16px;
      }

      .loading-text {
        color: #666;
        font-size: 14px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
</head>
<body>
<noscript>您需要启用 JavaScript 才能运行此应用。</noscript>
<!-- 初始加载动画 -->
<div id="root-loading">
  <div class="spinner"></div>
  <div class="loading-text">加载中...</div>
</div>
<div id="root"></div>

<script>
  // 简化的加载处理
  window.addEventListener('load', () => {
    const rootLoading = document.getElementById('root-loading');
    if (rootLoading) {
      rootLoading.classList.add('root-loading-hidden');
      setTimeout(() => rootLoading.remove(), 300);
    }
  });
</script>

<script type="module" src="./src/index.tsx"></script>
</body>
</html>
